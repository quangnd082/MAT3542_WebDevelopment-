<!DOCTYPE html>
<html lang="en">
<head>
<style>

    p.ex1{
        border: 1px solid red;
        margin-left: inherit;
    }
    div.ex2{
        border: 1px solid red;
        width: 300;
    }
    div.ex3{
        border: 1px solid red;
        width: 300;
        padding: 10px;
    }
    div.ex4{
        border: 1px solid red;
        width: 300;
        padding: 10px;
        box-sizing: border-box;
    }
</style>
<title>Title</title>
</head>
<body>
    <div class="ex2" >
        <p class="ex2">TH1 : Trường hợp div chỉ có width = 300</p>
    </div>
    <br>
    <div class="ex3">
        <p class="ex3">TH2 : TH div có padding và width = 300 chung nhau </p>
    </div>
    <em> Nhận xét : Mặc dù width = 400 nhưng kt khác nhau do có padding đặt chung </em>
    <br>
    <div class="ex4">
        <p class="ex3" >Xử lý : bổ sung thuộc tính box-sizing vào </p>
    </div>
</body>
</html>
